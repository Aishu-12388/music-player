<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .player {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        
        .player h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .playlist {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .playlist li {
            list-style: none;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .playlist li:hover {
            background: #e0e0e0;
        }
        
        .playlist li.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>üéµ Music Player</h2>
        <audio id="audio" controls></audio>
        
        <div class="controls">
            <button onclick="previousTrack()">‚èÆ Previous</button>
            <button onclick="nextTrack()">Next ‚è≠</button>
        </div>
        
        <h3>Playlist</h3>
        <ul class="playlist" id="playlist"></ul>
    </div>

    <script>
        const songs = [
            { title: 'Song 1', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
            { title: 'Song 2', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
            { title: 'Song 3', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
        ];
        
        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const playlist = document.getElementById('playlist');
        
        function loadPlaylist() {
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.onclick = () => playSong(index);
                playlist.appendChild(li);
            });
            playSong(0);
        }
        
        function playSong(index) {
            currentTrack = index;
            audio.src = songs[index].src;
            audio.play();
            updateActive();
        }
        
        function nextTrack() {
            currentTrack = (currentTrack + 1) % songs.length;
            playSong(currentTrack);
        }
        
        function previousTrack() {
            currentTrack = (currentTrack - 1 + songs.length) % songs.length;
            playSong(currentTrack);
        }
        
        function updateActive() {
            document.querySelectorAll('.playlist li').forEach((li, i) => {
                li.classList.toggle('active', i === currentTrack);
            });
        }
        
        loadPlaylist();
    </script>
</body>
</html>
